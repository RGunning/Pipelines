bamtofq.: "cd [% bamtofq %];  ls * | grep -v err | xargs rm -rf;. /nfs/users/nfs_r/rg12/.bashrc;>&2 date;trap SomeErrorHandler ERR; . /nfs/users/nfs_r/rg12/.bashrc;trap SomeErrorHandler ERR;\tif [ [% datasource.bam %] == \"TRUE\" ];\n\t\tthen samtools sort [% datasource.location %]_1.bam [% bamtofq.lane1 %];\n\t\tsamtools sort [% datasource.location %]_2.bam [% bamtofq.lane2 %];\n\t\tsamtools merge [% bamtofq.merged.bam %] [% bamtofq.lane1 %].bam [% bamtofq.lane2 %].bam;\n\t\trm [% bamtofq.lane1 %].bam [% bamtofq.lane2 %].bam;\n\t\tif [ [% datasource.SE_PE %] == \"PE\" ];\n\t\t\tthen\n\t\t\t\tbamtofastq filename=[% bamtofq.merged.bam %] gz=1 F=[% bamtofq.out_1.fq.gz %] F2=[% bamtofq.out_2.fq.gz %];\n\t\t\t\trm [% bamtofq.merged.bam %];\n\t\t\telse\n\t\t\t\tbamtofastq gz=1 filename=[% bamtofq.merged.bam %] > [% bamtofq.out_1.fq.gz %];\n\t\t\t\trm [% bamtofq.merged.bam %];\n\t\t\tfi;\n\t\telse\n\t\t\tcat [% datasource.location %]* > [% bamtofq.out_1.fq.gz %];\n\t\tfi 2>[% bamtofq.err %]"
