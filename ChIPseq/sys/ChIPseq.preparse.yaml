bedcorrelate.cores: 4
bedcorrelate.groupby.replicate: "cd [% bedcorrelate %];  ls * | grep -v err | xargs rm -rf;. /nfs/users/nfs_r/rg12/.bashrc;>&2 date;trap SomeErrorHandler ERR; . /nfs/users/nfs_r/rg12/.bashrc;\ttrap SomeErrorHandler ERR;\n\tbroadreplicates=([% groupby.replicate.macsunmergedbroadpeak.ChIPseqout_peaks.broadPeak %]);\n\tgappedreplicates=([% groupby.replicate.macsunmergedbroadpeak.ChIPseqout_peaks.gappedPeak %]);\n\tnarrowreplicates=([% groupby.replicate.macsunmergednarrowpeak.ChIPseqout_peaks.narrowPeak %]);\n\t###\n\tbedtools intersect -u -a ${broadreplicates[0]} -b ${broadreplicates[1]} > [% bedcorrelate.broadintersect.bed %];\n\tbedtools intersect -u -a ${gappedreplicates[0]} -b ${gappedreplicates[1]} > [% bedcorrelate.gappedintersect.bed %];\n\tbedtools intersect -u -a ${narrowreplicates[0]} -b ${narrowreplicates[1]} > [% bedcorrelate.narrowintersect.bed %];\n\tbedtools intersect -u -a ${broadreplicates[1]} -b ${broadreplicates[0]} > [% bedcorrelate.broadintersect2.bed %];\n\tbedtools intersect -u -a ${gappedreplicates[1]} -b ${gappedreplicates[0]} > [% bedcorrelate.gappedintersect2.bed %];\n\tbedtools intersect -u -a ${narrowreplicates[1]} -b ${narrowreplicates[0]} > [% bedcorrelate.narrowintersect2.bed %];\n\t###\n\techo \"scale=4;(\" $(cat [% bedcorrelate.broadintersect.bed %]|wc -l ) \"/\" $(cat ${broadreplicates[0]} |wc -l ) \") *100\"|bc >[% bedcorrelate.broadintersect.txt %];\n\techo \"scale=4;(\" $(cat [% bedcorrelate.gappedintersect.bed %]|wc -l ) \"/\" $(cat ${gappedreplicates[0]} |wc -l ) \") *100\"|bc >[% bedcorrelate.gappedintersect.txt %];\n\techo \"scale=4;(\" $(cat [% bedcorrelate.narrowintersect.bed %]|wc -l ) \"/\" $(cat ${narrowreplicates[0]} |wc -l ) \") *100\"|bc >[% bedcorrelate.narrowintersect.txt %];\n\t###\n\techo \"scale=4;(\" $(cat [% bedcorrelate.broadintersect2.bed %]|wc -l ) \"/\" $(cat ${broadreplicates[1]} |wc -l ) \") *100\"|bc >>[% bedcorrelate.broadintersect.txt %];\n\techo \"scale=4;(\" $(cat [% bedcorrelate.gappedintersect2.bed %]|wc -l ) \"/\" $(cat ${gappedreplicates[1]} |wc -l ) \") *100\"|bc >>[% bedcorrelate.gappedintersect.txt %];\n\techo \"scale=4;(\" $(cat [% bedcorrelate.narrowintersect2.bed %]|wc -l ) \"/\" $(cat ${narrowreplicates[1]} |wc -l ) \") *100\"|bc >>[% bedcorrelate.narrowintersect.txt %];\n\t###\n\techo \"scale=4;((\" $(cat [% bedcorrelate.broadintersect.bed %]|wc -l ) \"/\" $(cat ${broadreplicates[0]} |wc -l ) \")+(\" $(cat [% bedcorrelate.broadintersect2.bed %]|wc -l ) \"/\" $(cat ${broadreplicates[1]} |wc -l ) \")) *50\"|bc >>[% bedcorrelate.broadintersect.txt %];\n\techo \"scale=4;((\" $(cat [% bedcorrelate.gappedintersect.bed %]|wc -l ) \"/\" $(cat ${gappedreplicates[0]} |wc -l ) \")+(\" $(cat [% bedcorrelate.gappedintersect2.bed %]|wc -l ) \"/\" $(cat ${gappedreplicates[1]} |wc -l ) \")) *50\"|bc >>[% bedcorrelate.gappedintersect.txt %];\n\techo \"scale=4;((\" $(cat [% bedcorrelate.narrowintersect.bed %]|wc -l ) \"/\" $(cat ${narrowreplicates[0]} |wc -l ) \")+(\" $(cat [% bedcorrelate.narrowintersect2.bed %]|wc -l ) \"/\" $(cat ${narrowreplicates[1]} |wc -l ) \")) *50\"|bc >>[% bedcorrelate.narrowintersect.txt %]; 2>[% bedcorrelate.err %]"
bedcorrelate.mem: 5000
